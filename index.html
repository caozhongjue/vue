<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<!--Vue.js是目前最火的一个框架，React是最流行的一个框架，vue只关注视图层，容易与第三方库整合-->
	<body>
		<div id="app">
			<input value="浪起来" type="button" @click="lang">
			<input value="别浪" type="button" @click="stop">
			<h4>{{msg}}</h4>
		</div>
		<script>
			var a = new Vue({
				el: "#app",
			    data: {
			        msg: '猥琐发育，别浪~~！',
			        intervalid:null
			      },
				methods: {
					lang() {
						if(this.intervalid != null)return ;
						this.intervalid = setInterval(() => {
							var start = this.msg.substring(0,1)
							var end = this.msg.substring(1)
							this.msg = end + start;
						},400)	
					},
					stop() {
						clearInterval(this.intervalid),
						this.intervalid = null;
					}
				}
			})
		</script>
	</body>
</html>
